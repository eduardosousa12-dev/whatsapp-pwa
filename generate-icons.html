<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Ícones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
        }
        canvas {
            border: 1px solid #333;
            border-radius: 8px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #00a884;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #008f72;
        }
        h1 {
            color: #00a884;
        }
        .instructions {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Gerador de Ícones WhatsApp PWA</h1>

    <div class="instructions">
        <p><strong>Instruções:</strong></p>
        <ol>
            <li>Clique em "Baixar" em cada ícone para salvá-lo</li>
            <li>Salve todos os ícones na pasta <code>icons/</code></li>
            <li>Mantenha os nomes dos arquivos como estão (icon-72.png, icon-96.png, etc.)</li>
        </ol>
    </div>

    <div class="icon-container" id="iconContainer"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('iconContainer');

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            // Background with rounded corners
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = '#00a884';
            ctx.fill();

            // WhatsApp icon
            ctx.fillStyle = 'white';
            const scale = size / 512;
            ctx.save();
            ctx.translate(size / 2, size / 2);
            ctx.scale(scale * 0.65, scale * 0.65);
            ctx.translate(-256, -256);

            // Draw WhatsApp path
            const path = new Path2D('M256.3 118.2c-75.6 0-137 61.4-137 137 0 24.5 6.5 48.3 18.7 69.2l-19.8 72.4 74.2-19.5c20 10.8 42.6 16.5 65.9 16.5 75.6 0 137-61.4 137-137s-61.4-137-137-137zm80.1 195.9c-3.4 9.5-19.7 18.2-27.1 19.3-7.4 1.1-14.3 5-47.9-10-40.7-18.2-66.3-59.5-68.3-62.3-2-2.7-16.5-21.9-16.5-41.8s10.4-29.7 14.1-33.7c3.7-4 8.1-5 10.8-5s5.4.1 7.7.1c2.5.1 5.8-1 9.1 6.9 3.4 8.1 11.4 27.8 12.4 29.8 1 2 1.7 4.4.3 7-1.3 2.7-2 4.4-4 6.7-2 2.4-4.2 5.3-6 7.1-2 2-4.1 4.2-1.8 8.2 2.4 4 10.5 17.3 22.5 28 15.5 13.8 28.5 18.1 32.5 20.1 4 2 6.4 1.7 8.7-.9 2.4-2.7 10.1-11.8 12.8-15.8 2.7-4 5.4-3.4 9.1-2 3.7 1.3 23.4 11 27.4 13s6.7 3 7.7 4.7c1 1.7 1 9.8-2.4 19.3z');
            ctx.fill(path);
            ctx.restore();
        }

        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'icon-item';

            const canvas = document.createElement('canvas');
            drawIcon(canvas, size);

            const label = document.createElement('p');
            label.textContent = `${size}x${size}`;

            const button = document.createElement('button');
            button.textContent = 'Baixar';
            button.onclick = () => {
                const link = document.createElement('a');
                link.download = `icon-${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };

            div.appendChild(canvas);
            div.appendChild(label);
            div.appendChild(button);
            container.appendChild(div);
        });
    </script>
</body>
</html>
